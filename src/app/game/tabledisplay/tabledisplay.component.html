@if(table()?.currentPlayer; as pl) {
<h2 class="font-bold text-2xl">current player: {{pl}}</h2>

}
<div class="flex flex-wrap">
    @for( e of table()?.moves; track $index ) {
    <div>
        <h1>{{e.player}}</h1>
        <div class="flex flex-nowrap">
            @for (card of e.cards; track card.code) {
            <app-card [selectable]="false" [cardcode]="card.code" class="w-20 -ml-16 first:ml-0"></app-card>
            }
        </div>
    </div>
    }
</div>
