<!-- {{points()|json}} -->
<div class="flex flex-row flex-wrap">
    @for( trick of points()?.points?.tricks; track $index) {
    <div class="flex flex-row m-4 bg-lime-300">
        @for( move of trick; track $index) {

        <div class="flex flex-col bg-lime-200 m-1">

            <h3>{{move.player}}</h3>
            <div class="flex flex-row">
                @if(move.cards.length > 0 ) {
                @for( card of move.cards; track card.code) {
                <div class="w-20 -ml-12 first:ml-0"  >
                    <app-card [cardcode]="card.code" [selectable]="false"></app-card>
                </div>
                }
                }
                @else {
                <div>pass</div>
                }
            </div>


        </div>

        }
    </div>
    }
</div>
